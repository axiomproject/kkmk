[build]
  command = "npm install -g pnpm && pnpm install --no-frozen-lockfile && pnpm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18.20.0"
  NPM_VERSION = "10.2.4"
  PNPM_VERSION = "8.15.4"
  NODE_OPTIONS = "--max_old_space_size=4096"

